<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>

</head>
<body>

    <div class="float-container adaptive-container">
        <div class="grey-size float-r">
            <div class="grey-bg "></div>
        </div>
        <div class="blue-size float-l">
            <div class="blue-bg "></div>
        </div>
        <div class="yellow-size float-r">
            <div class="yellow-bg "></div>
        </div>
        <div class="coral-size float-r">
            <div class="coral-bg "></div>
        </div>
        <div class="sky-size float-r">
            <div class="sky-bg "></div>
        </div>
        <div class="darkgray-size float-r">
            <div class="darkgray-bg "></div>
        </div>
        <div class="brown-size float-l">
            <div class="brown-bg "></div>
        </div>
</div>
<div class="grid-container adaptive-container">
    <div class="blue-bg"></div>
    <div class="grey-bg"></div>
    <div class="sky-bg"></div>
    <div class="coral-bg"></div>
    <div class="yellow-bg"></div>
    <div class="darkgray-bg"></div>
    <div class="brown-bg"></div>
</div>
<div class="flex-container adaptive-container flex">

    <div id="first-flex-wrapper">
        <div class="blue-size-flex">
            <div class="blue-bg block"></div>
        </div>
        <div id="second-flex-wrapper">
            <div class="sky-size-flex">
                <div class="sky-bg block"></div>
            </div>
            <div class="coral-size-flex">
                <div class="coral-bg block"></div>
            </div>
            <div class="darkgray-size-flex">
                <div class="darkgray-bg block"></div>
            </div>
        </div>
        <div class="yellow-size-flex yellow-bg">
            <div class="yellow-bg block"></div>
        </div>
    </div>

    <div class="grey-size">
        <div class="grey-bg block"></div>
    </div>
    <div class="brown-size">
        <div class="brown-bg block"></div>
    </div>
</div>

</body>
</html>
